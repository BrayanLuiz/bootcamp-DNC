<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Inter:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>

            <h2>Esse será um evento exclusivo para todos os alunos
                <br>da <b>DNC</b>, que querem <span class="destaque">acelerar a carreira</span> com uma
                <br>semana intensiva de conteúdo de mercado entre
                <br><span class="destaque">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>
        <form>
            <div class="formGroup">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="formGroup">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="formGroup">
                <label>Área de Interesse:</label>
                <div class="checkBoxItens">
                    <div>
                        <input type="checkBox" value="front">
                        <label>Front-End</label>

                        <input type="checkBox" value="front">
                        <label>Back-End</label>

                        <input type="checkBox" value="front">
                        <label>Banco de Dados</label>
                    </div>
                </div>
            </div>
            <div class="formGroup">
                <label>E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>
            <div class="formGroup">
                <label>Telefone:</label>
                <input type="number" placeholder="(99) 9999-9999">
            </div>
            <div class="formGroup">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar?">
            </div>
            <button>Cadastrar</button>
        </form>
    </section>
</body>
</html>
